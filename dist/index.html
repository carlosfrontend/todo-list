<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/><link rel="icon" href="favicon.svg"><script defer="defer" src="main.0c2b3fb27108b56a3c81.js"></script><link href="main.d17407ed7ab08a6e055b.css" rel="stylesheet"></head><dialog id="dialog-add-task"><form action="" method="dialog" id="addForm"><h1>Add A New Todo</h1><label for="title">Title</label> <input name="title" id="title" placeholder="Todo Title" required maxlength="45" title="A maximum Of 45 Characters"/> <label for="description">Description</label> <input name="description" id="description" placeholder="Todo Description" required maxlength="45" title="A maximum Of 45 Characters"/> <label for="dueDate">Due Date</label> <input type="datetime-local" name="dueDate" id="dueDate" required/> <label for="priority">Priority</label> <select name="priority" id="priority" required><option disabled="disabled" selected="selected" value>Select An Option</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <label for="notes">Notes</label> <textarea name="notes" id="notes" required maxlength="100" title="Maximum Of 100 Characters"></textarea> <label for="project_name">Choose A Project</label> <select name="project_name" id="project_name"><option selected="selected" value="Inbox">Inbox</option></select><div class="todo-buttons"><button id="cancel-add" type="reset">Cancel</button> <button type="submit" id="submitTodoBtn">Add Task</button></div></form></dialog><dialog id="dialog-add-project"><form action="" method="dialog" id="add-project-form"><h1>Create a New Project</h1><label for="name">Name</label> <input id="name" autocomplete="off" placeholder="Project Name" required maxlength="14" title="A Maximum Of 14 Characters"/><div class="project-buttons"><button id="cancel-add-project" type="reset">Cancel</button> <button id="submitProjBtn" type="submit">Add</button></div></form></dialog><body><aside class="sidebar"><div class="user-container"><button class="user-info"><span class="material-symbols-rounded account-circle notranslate">account_circle </span><span class="user">Odin's User</span></button></div><div class="tasks-box"><nav class="tasks-menu"><button type="button" class="add"><span class="material-symbols-rounded list-add-icon notranslate">list_alt_add </span><span class="add-task-txt">Add A Todo</span></button> <button id="inbox-in-tasks-box" type="button" class="menu-element"><span class="material-symbols-rounded menu-icon notranslate">notification_multiple </span><span class="menu-txt">Inbox</span> <span id="inboxCounter" class="counter"></span></button> <button type="button" class="menu-element"><span class="material-symbols-rounded menu-icon notranslate">calendar_today </span><span class="menu-txt">Today</span> <span id="todayCounter" class="counter"></span></button> <button type="button" class="menu-element"><span class="material-symbols-rounded menu-icon notranslate">event </span><span class="menu-txt">Tomorrow</span> <span id="tomorrowCounter" class="counter"></span></button> <button type="button" class="menu-element"><span class="material-symbols-rounded menu-icon notranslate">date_range </span><span class="menu-txt">Next</span> <span id="nextCounter" class="counter"></span></button></nav></div><nav class="projects-menu"><div class="menu-element-project"><div class="menu-projects-txt">My Projects</div><div class="projects-buttons"><span id="addProjBtn" class="material-symbols-rounded projects-icon notranslate">playlist_add </span><span id="collapseBtn" class="material-symbols-rounded projects-icon notranslate">expand_more</span></div></div></nav><div class="projects-box"><button id="inbox-in-projects-box" type="button" class="project-item"><span class="material-symbols-rounded project-icon notranslate">folder</span><span class="project-txt">Inbox</span> <span class="counter"></span></button></div></aside><div class="main" id="main"><div class="togg-btn-container"><span id="toggPanelBtn" class="material-symbols-rounded menu-open notranslate">menu_open</span></div><header class="header"><img class="logo"/><h1 class="title">Todo List</h1></header><div class="todos-container"></div></div><footer><a href="https://github.com/carlosfrontend" target="_blank" rel="noreferrer" class="gh-link"><img class="gh-logo"/> Coded by carlosfrontend &copy;</a></footer></body></html>
